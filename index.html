    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.TileMapServiceImageryProvider({

    const ISS_TLE =

    const satrec = satellite.twoline2satrec(
      ISS_TLE.split('\n')[0].trim(),

    );

    // Get back a longitude, latitude, height (km).
    // We're going to generate a position every 10 seconds from now until 6 seconds from now. 
    const totalSeconds = 60 * 60 * 6;
    const timestepInSeconds = 10;
    const start = Cesium.JulianDate.fromDate(new Date());
    const stop = Cesium.JulianDate.addSeconds(start, totalSeconds, new Cesium.JulianDate());
    viewer.clock.startTime = start.clone();
    viewer.clock.stopTime = stop.clone();
    viewer.clock.currentTime = start.clone();
    viewer.timeline.zoomTo(start, stop);
    viewer.clock.multiplier = 40;
    viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP;
    
    const positionsOverTime = new Cesium.SampledPositionProperty();
    for (let i = 0; i < totalSeconds; i+= timestepInSeconds) {
      const time = Cesium.JulianDate.addSeconds(start, i, new Cesium.JulianDate());
      const jsDate = Cesium.JulianDate.toDate(time);

      const positionAndVelocity = satellite.propagate(satrec, jsDate);

      position: positionsOverTime,

    <meta property="og:title" content="ISS HD Earth Viewing Experiment" />
    <meta
      property="og:description"
      content="Currently, live views from the ISS are streaming from an external camera mounted on the ISS module called Node 2. Node 2 is located on the forward part of the ISS. The camera is looking forward at an angle so that the International Docking Adapter 2 (IDA2) is visible. If the Node 2 camera is not available due to operational considerations for a longer period of time, a continuous loop of recorded HDEV imagery will be displayed. The loop will have Previously Recorded on the image to distinguish it from the live stream from the Node 2 camera. After HDEV stopped sending any data on July 18, 2019, it was declared, on August 22, 2019, to have reached its end of life. Thank You to all who shared in experiencing and using the HDEV views of Earth from the ISS to make HDEV so much more than a Technology Demonstration Payload!
The High Definition Earth Viewing (HDEV) experiment mounted on the ISS External Payload Facility of the European Space Agencys Columbus module was activated April 30, 2014 and after 5 years and 79 days was viewed by more than 318 million viewers across the globe on USTREAM alone.
"

                <div class="ve-content-about__main">
                  <article class="description">
                    <p>
                      Currently, live views from the ISS are streaming from an
                      external camera mounted on the ISS module called Node 2.
                      Node 2 is located on the forward part of the ISS. The
                      camera is looking forward at an angle so that the
                      International Docking Adapter 2 (IDA2) is visible. If the
                      Node 2 camera is not available due to operational
                      considerations for a longer period of time, a continuous
                      loop of recorded HDEV imagery will be displayed. The loop
                      will have Previously Recorded on the image to
                      distinguish it from the live stream from the Node 2
                      camera. After HDEV stopped sending any data on July 18,
                      2019, it was declared, on August 22, 2019, to have reached
                      its end of life. Thank You to all who shared in
                      experiencing and using the HDEV views of Earth from the
                      ISS to make HDEV so much more than a Technology
                      Demonstration Payload!
                    </p>
                    <p>
                      The High Definition Earth Viewing (HDEV) experiment
                      mounted on the ISS External Payload Facility of the
                      European Space Agencys Columbus module was activated
                      April 30, 2014 and after 5 years and 79 days was viewed by
                      more than 318 million viewers across the globe on USTREAM
                      alone.
                    </p>
